<style>
    .main_div {
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login_form {
        width: 23%;
        border: 2px solid rgb(70, 178, 250);
        border-radius: 10px;
        
        background-color: rgb(255,255,255);

        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        padding: 15px;
    }
    .greeting {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }
    .input_form {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        margin-bottom: 10px;
    }
    .input_field_name {
        margin-bottom: 10px;
        font-size: 20px;
    }
    .input_field {
        height: 100%;
        width: 80%;
        font-size: 25px;
        background-color:#f4f4f4;
        border: 2px solid #dddddd;
        border-radius: 5px;
        padding: 5px;
    }
    .login_button {
        width: 55%;
        height: 50px;
        margin-top: 20px;
        border: 0;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        color: rgb(255,255,255);
        background-image: radial-gradient(rgb(137, 196, 238), rgb(70, 178, 250));
        cursor: pointer;
    }
    
</style>
<script>

</script>
<div class="main_div">
    <form class="login_form" method="POST">
        <div class="greeting">
            <div style="font-size: 25px; font-weight: bold; margin-bottom: 10px;">С возвращением!</div>
            <div style="font-size: 15px">Вход на сайт</div>
        </div>
        <div class="input_form">
            <div class="input_field_name">Логин</div>
            <input type="text" name="login" class="input_field" required/>
        </div>
        <div class="input_form">
            <div class="input_field_name">Пароль</div>
            <input type="password" name="password" class="input_field" required/>
        </div>
        <input type="hidden" name="next" value=(optional $ argStr "next")/>
        <input class="login_button" type="submit" value="Войти"/>
    </form>
</div>
